<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Course Registration Form</h1>

    <form>
      <fieldset style="width: fit-content">
        <legend><p>Personal details</p></legend>
        <table>
          <tr>
            <td><label for="firstName">First Name</label></td>
            <td>
              <input
                type="text"
                id="firstName"
                name="firstName"
                required
                placeholder="Ex:Raghavendra"
              />
            </td>
          </tr>
          <tr>
            <td><label for="surname">Surname</label></td>
            <td>
              <input
                type="text"
                id="surname"
                name="surname"
                required
                placeholder="Ex:C B"
              />
            </td>
          </tr>
          <tr>
            <td><label for="mobile">Mobile Number</label></td>
            <td>
              <input
                type="tel"
                id="mobile"
                name="mobile"
                required
                placeholder="Ex:9876543210"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Email</label>
            </td>
            <td>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Ex:raghavendra@example.com"
              />
            </td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Enter your password"
              />
            </td>
          </tr>
          <tr>
            <td><label for="confirmPassword">Confirm Password</label></td>
            <td>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                placeholder="Confirm your password"
              />
            </td>
          </tr>
          <tr>
            <td><label for="dob">DOB</label></td>
            <td>
              <input type="date" id="dob" name="dob" required />
            </td>
          </tr>
          <tr>
            <td><label for="age">AGE</label></td>
            <td>
              <input
                type="number"
                id="age"
                name="age"
                min="18"
                max="65"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
              />
              <label for="male">Male</label>
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                required
              />
              <label for="female">Female</label>
              <input
                type="radio"
                id="other"
                name="gender"
                value="other"
                required
              />
              <label for="other">Other</label>
            </td>
          </tr>
          <tr>
            <td><label for="country">Select Country</label></td>
            <td>
              <select id="country" name="country" required>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="picture">Upload picture</label></td>
            <td>
              <input
                type="file"
                id="picture"
                name="picture"
                accept="image/*"
                required
              />
            </td>
          </tr>
          <tr>
            <td><button type="reset">Reset</button></td>
          </tr>
        </table>
      </fieldset>
      <fieldset style="width: 29%">
        <legend><p>Course Details</p></legend>

        <label for="course">Select Course</label><br />
        <select id="course" name="course" required>
          <option value="java">Java Full Stack Development</option>
          <option value="python">Python Development</option>
          <option value="data_science">Data Science</option>
          <option value="devops">DevOps Engineering</option>
        </select>
        <br />
        <label for="deliveryMode">Delivery Mode</label>

        <input type="radio" id="online" name="deliveryMode" value="online" />
        <label for="online">Online</label>
        <input type="radio" id="offline" name="deliveryMode" value="offline" />
        <label for="offline">Offline</label>
        <br />
        <label for="institutionName">Institution Name:</label>

        <input
          type="text"
          id="institutionName"
          name="institutionName"
          value="Tap Academy"
        />
        <br />
        <label>Choose your present Coding knowledge level:</label>
        <br />
        <input type="range" />
        <br />
        <label for="comments">Comments</label>
        <br />
        <textarea id="comments" name="comments" rows="4" cols="30"></textarea>
      </fieldset>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
